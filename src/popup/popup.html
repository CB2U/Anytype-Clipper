<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anytype Clipper</title>
  <link rel="stylesheet" href="./popup.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Initial Loading State -->
  <div id="loading-view" class="view">
    <div class="loader"></div>
    <p style="text-align: center; font-size: 13px;">Initializing...</p>
  </div>

  <!-- Authentication View -->
  <div id="auth-view" class="view hidden">
    <div class="container" style="text-align: center;">
      <div style="margin-bottom: 24px;">
        <h1 style="font-size: 20px; margin-bottom: 8px;">Connect to Anytype</h1>
        <p>Open Anytype Desktop and click "Connect" to pair this extension.</p>
      </div>

      <div id="challenge-section" class="hidden">
        <p style="margin-bottom: 16px;">Enter the code displayed in Anytype:</p>
        <div class="auth-input-container" style="justify-content: center; margin-bottom: 24px;">
          <input type="text" id="input-code" class="code-input" maxlength="4" placeholder="0000" autocomplete="off"
            style="width: 120px; font-size: 24px; text-align: center; letter-spacing: 4px;">
        </div>
        <button id="btn-verify" class="btn btn-primary" style="margin-bottom: 12px;">Verify Code</button>
      </div>

      <div id="action-section">
        <button id="btn-connect" class="btn btn-primary">Connect</button>
      </div>

      <p id="auth-error" class="status-message status-error hidden"></p>
    </div>
  </div>

  <!-- Main View -->
  <div id="main-view" class="view hidden">
    <div class="container">
      <header>
        <div class="logo-area">
          <h1 style="text-align: center; width: 100%;">Anytype Clipper</h1>
        </div>
      </header>

      <div class="form-group">
        <label for="space-selector">Save to Space</label>
        <select id="space-selector">
          <option value="">Loading spaces...</option>
        </select>
      </div>

      <div id="bookmark-form" style="display: flex; flex-direction: column; gap: 16px;">
        <div id="highlight-fields" class="hidden">
          <div class="form-group">
            <label for="input-quote">Quote</label>
            <textarea id="input-quote" readonly rows="3"
              style="font-style: italic; background-color: #f9f9f9;"></textarea>
          </div>
          <div class="form-group">
            <label for="input-context">Context</label>
            <div id="display-context"
              style="font-size: 11px; color: #666; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background-color: #fff; line-height: 1.4;">
            </div>
          </div>
        </div>

        <div id="bookmark-fields">
          <div class="form-group">
            <label for="input-title">Title</label>
            <input type="text" id="input-title" placeholder="Page Title">
          </div>
        </div>

        <div class="form-group">
          <label for="input-note">Note</label>
          <textarea id="input-note" placeholder="Add a note (optional)..." rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="input-tags">Tags</label>
          <input type="text" id="input-tags" placeholder="tag1, tag2">
        </div>

        <div class="form-actions" style="margin-top: 8px;">
          <button id="btn-save" class="btn btn-primary">Save Bookmark</button>
        </div>

        <p id="save-status" class="status-message hidden"></p>

        <div class="footer">
          <button id="btn-disconnect" class="btn-link">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>

</html>
