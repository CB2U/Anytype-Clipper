<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anytype Clipper</title>
  <link rel="stylesheet" href="./popup.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./components/tag-autocomplete.css" />
  <link rel="stylesheet" href="./components/notification.css" />
</head>

<body>
  <!-- Initial Loading State -->
  <div id="loading-view" class="view">
    <div class="loader"></div>
    <p style="text-align: center; font-size: 13px;">Initializing...</p>
  </div>

  <!-- Authentication View -->
  <div id="auth-view" class="view hidden">
    <div class="container" style="text-align: center;">
      <div style="margin-bottom: 24px;">
        <h1 style="font-size: 20px; margin-bottom: 8px;">Connect to Anytype</h1>
        <p>Open Anytype Desktop and click "Connect" to pair this extension.</p>
      </div>

      <div id="challenge-section" class="hidden">
        <p style="margin-bottom: 16px;">Enter the code displayed in Anytype:</p>
        <div class="auth-input-container" style="justify-content: center; margin-bottom: 24px;">
          <input type="text" id="input-code" class="code-input" maxlength="4" placeholder="0000" autocomplete="off"
            style="width: 120px; font-size: 24px; text-align: center; letter-spacing: 4px;">
        </div>
        <button id="btn-verify" class="btn btn-primary" style="margin-bottom: 12px;">Verify Code</button>
      </div>

      <div id="action-section">
        <button id="btn-connect" class="btn btn-primary">Connect</button>
      </div>

      <p id="auth-error" class="status-message status-error hidden"></p>
    </div>
  </div>

  <!-- Main View -->
  <div id="main-view" class="view hidden">
    <div class="container">
      <header style="display: flex; align-items: center; justify-content: space-between; padding: 16px;">
        <div class="logo-area" style="flex: 1;">
          <h1 style="text-align: left; font-size: 16px; font-weight: 600;">Anytype Clipper</h1>
        </div>
        <button id="btn-settings" class="icon-button" title="Settings"
          style="background: none; border: none; cursor: pointer; padding: 4px;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
            </path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </header>

      <div class="form-group">
        <label for="space-selector">Save to Space</label>
        <select id="space-selector">
          <option value="">Loading spaces...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="object-type-selector">
          Object Type
          <span class="help-text" title="Choose how this content will be organized in Anytype">ℹ️</span>
        </label>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <label class="checkbox-label" style="margin: 0; font-size: 13px;">
            <input type="checkbox" id="override-object-type" aria-label="Override default Object Type">
            Override default
          </label>
          <select id="object-type-selector" aria-label="Select Object Type" disabled>
            <option value="">Loading types...</option>
          </select>
        </div>
        <div id="object-type-error" class="field-error hidden" role="alert">
          <span class="error-icon">⚠️</span>
          <span class="error-text">Using cached types (offline)</span>
        </div>
      </div>

      <div id="bookmark-form" style="display: flex; flex-direction: column; gap: 16px;">
        <div id="highlight-fields" class="hidden">
          <div class="form-group">
            <label for="input-quote">Quote</label>
            <textarea id="input-quote" readonly rows="3"
              style="font-style: italic; background-color: #f9f9f9;"></textarea>
          </div>
          <div class="form-group">
            <label for="input-context">Context</label>
            <div id="display-context"
              style="font-size: 11px; color: #666; padding: 8px; border: 1px solid #ddd; border-radius: 4px; background-color: #fff; line-height: 1.4;">
            </div>
          </div>
        </div>

        <div id="bookmark-fields">
          <div class="form-group">
            <label for="input-title">Title</label>
            <input type="text" id="input-title" placeholder="Page Title">
          </div>
          <div id="metadata-preview" class="metadata-preview hidden">
            <span id="meta-author" class="meta-item"></span>
            <span id="meta-site" class="meta-item"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="input-note">Note</label>
          <textarea id="input-note" placeholder="Add a note (optional)..." rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="input-tags">Tags</label>
          <div id="tag-autocomplete-container" class="tag-autocomplete-container">
            <input type="text" id="input-tags" placeholder="Add tags..." autocomplete="off">
          </div>
          <div id="tag-chips" class="tag-chips-container"></div>
          <div id="suggested-tags" class="suggested-tags-container" style="display: none;"></div>
        </div>

        <div class="form-actions" style="margin-top: 8px; display: flex; gap: 8px;">
          <button id="btn-save" class="btn btn-primary">Save Bookmark</button>
          <button id="btn-save-article" class="btn btn-secondary hidden">Save as Article</button>
        </div>

        <p id="save-status" class="status-message hidden"></p>

        <div id="queue-status-placeholder"></div>

        <div class="footer">
          <button id="btn-disconnect" class="btn-link">Disconnect</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>

</html>
