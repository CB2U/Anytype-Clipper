<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anytype Clipper</title>
  <link rel="stylesheet" href="./popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Initial Loading State -->
  <div id="loading-view" class="view">
    <div class="loader"></div>
  </div>

  <!-- Authentication View -->
  <div id="auth-view" class="view hidden">
    <div class="auth-container">
      <h2>Connect to Anytype</h2>
      <p id="auth-desc">Open Anytype Desktop on this device and click Connect to start.</p>

      <div id="challenge-section" class="hidden">
        <p>Enter the 4-digit code from Anytype:</p>
        <div class="input-group">
          <input type="text" id="input-code" class="code-input" maxlength="4" placeholder="0000" autocomplete="off">
          <button id="btn-verify" class="btn-primary">Verify</button>
        </div>
      </div>

      <div id="action-section" style="margin-top: 16px;">
        <button id="btn-connect" class="btn-primary">Connect</button>
      </div>

      <p id="auth-error" class="error-message hidden"></p>
    </div>
  </div>

  <!-- Main View -->
  <div id="main-view" class="view hidden">
    <div class="container">
      <header class="header">
        <h1>Anytype Clipper</h1>
        <button id="btn-disconnect" class="btn-icon" title="Disconnect">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </header>

      <div class="form-group">
        <label for="space-selector">Save to Space</label>
        <select id="space-selector" class="select-input" disabled>
          <option value="">Loading spaces...</option>
        </select>
      </div>

      <div id="bookmark-form">
        <div class="form-group">
          <label for="input-title">Title</label>
          <input type="text" id="input-title" class="text-input" placeholder="Page Title">
        </div>

        <div class="form-group">
          <label for="input-note">Note</label>
          <textarea id="input-note" class="text-input" placeholder="Add a note..." rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="input-tags">Tags</label>
          <input type="text" id="input-tags" class="text-input" placeholder="tag1, tag2">
        </div>

        <div class="form-actions">
          <button id="btn-save" class="btn-primary">Save Bookmark</button>
        </div>

        <p id="save-status" class="status-message hidden"></p>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>

</html>
