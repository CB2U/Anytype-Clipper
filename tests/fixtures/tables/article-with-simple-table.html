<!DOCTYPE html>
<html>

<head>
    <title>Article with Simple Table</title>
</head>

<body>
    <h1>Article Title</h1>
    <p>Here is a simple table:</p>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </tbody>
    </table>
    <p>End of article.</p>
</body>

</html>
