<!DOCTYPE html>
<html>

<head>
    <title>Article with Complex Table</title>
</head>

<body>
    <h1>Article Title</h1>
    <p>Here is a complex table:</p>
    <table>
        <thead>
            <tr>
                <th colspan="2">Merged Header</th>
            </tr>
            <tr>
                <th>Sub 1</th>
                <th>Sub 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
        </tbody>
    </table>
    <p>End of article.</p>
</body>

</html>
